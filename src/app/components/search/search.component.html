<div class="input-group container mt-3">
  <input
  #term
  type="text"
  class="form-control"
  placeholder="Para buscar series selecciona"
  (keyup.enter)="buscar(term.value)"
/>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  value="peliculas">{{drop}}</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="typeOfSearch('movie')">Películas</a>

      <a class="dropdown-item" (click)="typeOfSearch('tv')">Series TV</a>

    </div>
  </div>
</div>
  <h3 class="text-center mt-3">Resultados de la búsqueda</h3>

  <app-loading *ngIf="loading" class="m-5"></app-loading>
  <div class="mt-3 container">

    <app-cards [films]="searched" *ngIf="!loading"></app-cards>
  </div>
