
<br>


<h1>{{titulo}}</h1>
  <hr>



<div class="row animated fadeIn fast" *ngIf="peliculas">

  <div class="col-sm-6">

    <div class="row">
      <div class="col-md-12 div-pic-1"
          [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[0] | filmImage) +' )'  }">
          <label for="" class="badge badge-pill badge-primary">{{peliculas[0].title}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 div-pic-2"
            [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[1] | filmImage) +' )'  }">
            <label for="" class="badge badge-pill badge-primary">{{peliculas[1].title}}</label>

            <label for="" class="badge badge-pill badge-primary">{{peliculas[2].title}}</label>
      </div>
    </div>

  </div>

  <div class="col-sm-6">


    <div class="row">
      <div class="col-sm-6 div-pic-2"
            [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[3] | filmImage) +' )'  }">
            <label for="" class="badge badge-pill badge-primary">{{peliculas[3].title}}</label>
      </div>
      <div class="col-sm-6 div-pic-2"
            [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[4] | filmImage) +' )'  }">
            <label for="" class="badge badge-pill badge-primary">{{peliculas[4].title}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 div-pic-1"
            [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[5] | filmImage) +' )'  }">
            <label for="" class="badge badge-pill badge-primary">{{peliculas[5].title}}</label>
    </div>
  </div>

  </div>





</div>
